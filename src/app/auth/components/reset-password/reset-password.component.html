<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>ALTERAR SENHA!</h3>

    <p>Altere aqui a sua senha.</p>

    <form
      id="formId"
      (ngSubmit)="onSubmit(validacaoLogin)"
      #validacaoLogin="ngForm"
    >
      <div class="mb-3">
        <input
          type="password"
          name="password"
          ngModel
          required
          #password="ngModel"
          class="form-control"
          id="loginPassword"
          placeholder="Enter Password"
        />
      </div>

      <button
        type="submit"
        [disabled]="validacaoLogin.invalid"
        class="btn btn-primary"
      >
        ALTERAR SENHA
      </button>
    </form>
  </div>
</div>
